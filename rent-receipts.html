<html>
<style>
    html,
    body,
    div,
    span,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    abbr,
    address,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    samp,
    small,
    strong,
    sub,
    sup,
    var,
    b,
    i,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }

    body {
        line-height: 1;
        padding: 0 20px;
        font-size: 14px;
        min-width: 600px;
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    nav ul {
        list-style: none;
    }

    blockquote,
    q {
        quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }

    a {
        margin: 0;
        padding: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }

    /* change colours to suit your needs */
    ins {
        background-color: #ff9;
        color: #000;
        text-decoration: none;
    }

    /* change colours to suit your needs */
    mark {
        background-color: #ff9;
        color: #000;
        font-style: italic;
        font-weight: bold;
    }

    del {
        text-decoration: line-through;
    }

    abbr[title],
    dfn[title] {
        border-bottom: 1px dotted;
        cursor: help;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    /* change border colour to suit your needs */
    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #cccccc;
        margin: 1em 0;
        padding: 0;
    }

    input,
    select {
        vertical-align: middle;
    }

    html,
    body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
    }

    .rent-content-block {
        max-width: 80%;
    }

    .rent-receipt-jan-march {
        background-size: cover;
        display: block;
        padding: 0;
        position: relative;
        page-break-inside: avoid;
    }

    .rent-receipt-jan-march .stamp {
        padding-bottom: 10px;
        width: 40%;
    }

    .rent-content-right {
        bottom: 0;
        display: block;
        position: absolute;
        right: 0;
        text-align: center;
    }

    .date-rent-receipt {
        font-size: 18px;
        margin-top: 40px;
        position: relative;
    }

    .footer-content {
        color: #231f20;
        margin-top: 30px;
        position: relative;
    }

    .rent-content-left>p {
        color: #222;
        font-size: 16px;
        line-height: 30px;
        margin: 0;
        padding: 0;
    }

    .rent-content-right>p {
        line-height: 28px;
        margin: 0;
        padding: 0;
    }

    .rent-heading {
        color: #59ba4a;
        font-size: 30px;
        margin-bottom: 20px;
    }

    .rent-heading .month-rent {
        color: #222 !important;
        font-size: 26px;
        font-weight: 400;
    }

    .cut-line {
        border-bottom: 1px dashed #ccc;
        clear: both;
        display: block;
        height: 1px;
        margin-bottom: 75px;
        padding-top: 75px;
    }

    .bg-rent-house {
        bottom: 15px;
        position: absolute;
        width: 80%;
        text-align: center;
        left: 10%;

    }

    .bg-rent-house>img {
        margin: 0 auto;
        max-width: 449px;
        position: relative;
        width: 80%;
    }

    .clear {
        clear: both;
    }

    .print {
        visibility: hidden;
    }

    .print-only {
        display: none;
    }

    .display-only {
        display: block;
    }

    @media print {
        body {
            font-size: 12px;
        }

        .no-print,
        .no-print *,
        .display-only {
            display: none !important;
        }

        .bg-rent-house,
        .bg-rent-house * {
            display: block !important;
        }

        .page-break {
            page-break-after: always;
        }

        .print-only {
            display: block;
        }
    }

    .print-save .no-print {
        display: inline-block;
        padding: 0.6em 1em;
        border-radius: 2px;
        background-color: #59ba4a;
        color: #fff;
        border: 0;
        outline: none;
        cursor: pointer;
        font-family: inherit;
        font-weight: 400;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.24), 0 1px 2px 0 rgba(0, 0, 0, 0.12);
        transition: all 0.2s ease;
        margin-right: 50px;
        font-size: 15px;
        font-family: sans-serif;
    }

    #cmd {
        padding: 0.6em 1em;
        border-radius: 2px;
        background-color: #59ba4a;
        color: #fff;
        border: 0;
        outline: none;
        cursor: pointer;
        font-family: inherit;
        font-weight: 400;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.24), 0 1px 2px 0 rgba(0, 0, 0, 0.12);
        transition: all 0.2s ease;
        margin-right: 50px;
        font-size: 14px;
        float: right;
    }

    .print-save .no-print:hover,
    #cmd:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        color: #fff;
    }
    button.show-receipt {
        background-color:#4e81df !important;
        color: white !important;
    }

    button.show-receipt:hover {
        background-color: #1c60df !important;
    }

    .print-save {
        float: right;
    }

    .print-rent-section {
        background: #fff none repeat scroll 0 0;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        z-index: 5;
    }

    h4 {
        font-size: 20px;
        line-height: 24px;
        padding: 50px;
        text-align: center;
        color: #999;
        font-weight: 300;
    }

    .valign-bottom {
        vertical-align: bottom;
        line-height: 1.5;
    }

    .page-break {
        page-break-after: always;
    }

    .revenue-stamp {
        border: 1px dashed;
        padding: 5px;
        border-color: #000;
        border-radius: 3px;
    }

    input[type=text],
    input[type=number],
    input[type=month] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-check {
        float: left;
    }

    .mb-3 {
        margin-bottom: 1em;
    }

    
    .landlord-pan {
        text-transform: uppercase;
    }
</style>
<title>Rent Receipt</title>

<body>
    <div class="print-rent-section2 display-only">
        <div class="mb-3">
            <label for="monthRent" class="form-label">Monthly Rent:</label>
            <input type="number" class="form-control" id="monthRent">
        </div>
        <div class="mb-3">
            <label for="rentAdress" class="form-label">Rented House Address:</label>
            <input type="text" class="form-control" id="rentAdress">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="nameLandlord" class="form-label">Name of Landlord:</label>
            <input type="text" class="form-control" id="nameLandlord">
        </div>
        <div class="mb-3">
            <label for="landlordPan" class="form-label">Landlord's PAN no (optional):</label>
            <input type="text" class="form-control" id="landlordPan">
        </div>
        <div class="mb-3">
            <label for="start" class="form-label">Start month:</label>
            <input type="month" class="form-control" id="start">
        </div>
        <div class="mb-3">
            <label for="end" class="form-label">End month:</label>
            <input type="month" class="form-control" id="end">
        </div>
        <div class="mb-3">
            <label for="showWatermark" class="form-label">Show Watermark:</label>
            <input type="checkbox" class="form-control" id="showWatermark" checked>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="revenueStamp" value="stampplaceholder"
                    id="revenueStamp1">
                <label class="form-check-label" for="revenueStamp1">
                    Stamp placeholder
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="revenueStamp" name="revenueStamp" id="revenueStamp2"
                    checked>
                <label class="form-check-label" for="revenueStamp2">
                    Revenue Stamp
                </label>
            </div>
        </div>
        <div class="print-save mb-3">
            <button class="btn no-print show-receipt" type="button" onclick="payslipLib.showReceipts()">Show Receipts</button>
            <button class="btn no-print" onclick="window.print()" value="Print Receipts" type="button">Print
                Receipts</button>
        </div>
    </div>
    <div id="receipts-result">

    </div>

            getTemplate: (monthYear, startDate, endDate) => {
                return '<div class="rent-receipt">' +
                    '<table width="100%">' +
                    '<tbody>' +
                    '<tr>' +
                    '<td>' +
                    '<h1 class="rent-heading">RENT RECEIPT <span class="month-rent">( ' + monthYear + ' )</span></h1>' +

                    '</tr>' +
                    '<tr>' +
                    '<td class="valign-bottom" width="70%">' +

                    '<strong>Rs. ' + (parseInt(payslipLib.getFormData().monthRent).toLocaleString()) + '/-</strong> from ' +
                    '<strong>' + payslipLib.getFormData().name + '</strong> towards the rent of property situated at ' +
                    '<strong>' + payslipLib.getFormData().rentAdress + '</strong> for the period ' +
                    '<strong>' + startDate + ' to ' + endDate + '</strong>' +
                    '</p>' +
                    '<p class="date-rent-receipt">Date: <strong>' + endDate + '</strong></p>' +
                    (payslipLib.getFormData().showWatermark ? ('<p class="footer-content"><em>Rent Receipt Generator by <a href="'+location.href+'" title="'+location.host+'" target="_blank">'+location.origin+'</a></em></p>'): "") +
                    '</td>' +
                    '<td align="center" class="valign-bottom">' +
                    '<div>' +
                    '<img class="' + (payslipLib.getFormData().isStamp ? 'revenue-stamp' : '') + '" src="' + payslipLib.getRevenueStamp() + '" width="61" height="71">' +
                    '<p>Signature (Landlord)</p>' +
                    '<p>' + payslipLib.getFormData().nameLandlord + '</p>' +
                    '<p class="landlord-pan">' + payslipLib.getFormData().landlordPan + '</p>' +
                    '</div>' +
                    '</td>' +
                    '</tr>' +
                    '</tbody>' +
                    '</table>' +
                    '</div>';
            },
            initDate: () => {
                const nowDate = new Date();
                const endDate = `${nowDate.getFullYear()}-${payslipLib.padded(nowDate.getMonth() + 1)}`
                nowDate.setFullYear(nowDate.getFullYear() - 1)
                const startDate = `${nowDate.getFullYear()}-${payslipLib.padded(nowDate.getMonth() + 1)}`
                document.getElementById("start").value = startDate;
                document.getElementById("end").value = endDate;
            },
            dateRange(startDate, endDate) {
                // we use UTC methods so that timezone isn't considered
                let start = new Date(startDate);
                const end = new Date(endDate).setUTCHours(12);
                const dates = [];
                while (start <= end) {
                    // compensate for zero-based months in display
                    const displayMonth = start.getUTCMonth() + 1;
                    dates.push([
                        start.getUTCFullYear(),
                        // months are zero based, ensure leading zero
                        payslipLib.padded(displayMonth),
                        // always display the first of the month
                        '01',
                    ].join('-'));

                    // progress the start date by one month
                    start = new Date(start.setUTCMonth(displayMonth));
                }

                return dates;
            },
            padded: (date) => {
                return date.toString().padStart(2, '0')
            },
            showReceipts: () => {
                const getDivMarkup = (className) => "<div class='" + className + "'></div>";
                const cutLineMarkup = getDivMarkup("cut-line");
                const clear = getDivMarkup("clear");
                const pagebreak = '<div style="page-break-after:always;"></div>';
                let markup = cutLineMarkup;
                let ctr = 0;
                payslipLib.dateRange(payslipLib.getFormData().startMonth, payslipLib.getFormData().endMonth).forEach(date => {
                    ctr++;
                    const dataObj = new Date(date);
                    const getFormattedDate = (formattedDate) => [payslipLib.padded(formattedDate.getDate()), formattedDate.toLocaleString('en-US', { month: 'short' }), formattedDate.getFullYear()].join("-")
                    const monthYear = `${dataObj.toLocaleString('en-US', { month: 'short' })} ${dataObj.getFullYear()}`;
                    const [year, month, nowdate] = date.split('-');
                    const endDateOfMonth = new Date(year, month, 0);
                    markup += payslipLib.getTemplate(monthYear, getFormattedDate(dataObj), getFormattedDate(endDateOfMonth)) + cutLineMarkup + clear
                    markup += (ctr % 2 == 0 ? pagebreak : "");
                })
                document.getElementById("receipts-result").innerHTML = markup;
            }
        }
        payslipLib.initDate();
    </script>
</body>

</html>
